<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TransLit with Scoring</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        textarea {
            width: 80%;
            height: 100px;
            font-size: 18px;
            padding: 10px;
        }
        select, button {
            font-size: 18px;
            padding: 10px;
            margin: 10px;
        }
        #translatedText {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: #007BFF;
        }
        #scoreboard {
            margin-top: 40px;
            font-size: 18px;
            text-align: left;
            width: 60%;
            margin: 0 auto;
        }
        .score-entry {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <h1>TransLit with Live Scoring</h1>

    <h2>Enter Text to Translate</h2>
    <textarea id="textToTranslate" placeholder="Enter text here..."></textarea>
    <br>

    <label for="language">Select Language:</label>
    <select id="language">
        <option value="es">Spanish</option>
        <option value="fr">French</option>
        <option value="de">German</option>
        <option value="it">Italian</option>
        <option value="zh-CN">Chinese (Simplified)</option>
        <option value="ja">Japanese</option>
        <option value="hi">Hindi</option>
    </select>
    <br>

    <button onclick="translateText()">Translate</button>
    <button onclick="speakTranslation()">ðŸ”Š Speak</button>

    <p id="translatedText">Translation will appear here...</p>

    <h2>Player Scoring</h2>
    <div>
        <label for="playerName">Enter Player Name:</label>
        <input type="text" id="playerName" placeholder="Enter player name">
        <button onclick="addPlayer()">Add Player</button>
    </div>

    <div id="scoreboard">
        <h3>Live Scores:</h3>
        <div class="score-entry">
            <span>Player Name</span><span>Score</span>
        </div>
    </div>

    <script>
        let translated = "";
        let players = [];

        // Function to translate text
        function translateText() {
            let text = document.getElementById("textToTranslate").value;
            let targetLanguage = document.getElementById("language").value;

            if (text.trim() === "") {
                alert("Please enter text to translate.");
                return;
            }

            let url = `https://translate.googleapis.com/translate_a/single?client=gtx&sl=auto&tl=${targetLanguage}&dt=t&q=${encodeURIComponent(text)}`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    translated = data[0].map(item => item[0]).join("");
                    document.getElementById("translatedText").innerText = translated;
                })
                .catch(error => {
                    console.error("Error:", error);
                    alert("Translation failed. Please try again.");
                });
        }

        // Function to play translation sound
        function speakTranslation() {
            if (!translated) {
                alert("Translate something first!");
                return;
            }

            let speech = new SpeechSynthesisUtterance(translated);
            let targetLanguage = document.getElementById("language").value;
            speech.lang = targetLanguage;

            window.speechSynthesis.speak(speech);
        }

        // Add player and update scoreboard
        function addPlayer() {
            let playerName = document.getElementById("playerName").value.trim();
            if (playerName === "" || players.length >= 5) {
                alert("Please enter a valid player name (max 5 players).");
                return;
            }

            if (players.some(player => player.name === playerName)) {
                alert("Player already exists!");
                return;
            }

            players.push({ name: playerName, score: 0 });
            updateScoreboard();
        }

        // Increase score for a player
        function updateScoreboard() {
            const scoreboard = document.getElementById("scoreboard");
            scoreboard.innerHTML = "<h3>Live Scores:</h3><div class='score-entry'><span>Player Name</span><span>Score</span></div>";

            players.forEach(player => {
                let playerEntry = document.createElement("div");
                playerEntry.classList.add("score-entry");
                playerEntry.innerHTML = `
                    <span>${player.name}</span>
                    <span>${player.score}</span>
                    <button onclick="increaseScore('${player.name}')">+1</button>
                `;
                scoreboard.appendChild(playerEntry);
            });
        }

        // Increase score for a specific player
        function increaseScore(playerName) {
            const player = players.find(p => p.name === playerName);
            if (player) {
                player.score++;
                updateScoreboard();
            }
        }
    </script>

</body>
</html>
