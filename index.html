<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TransLit with Scoring</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        textarea {
            width: 80%;
            height: 100px;
            font-size: 18px;
            padding: 10px;
        }
        select, button {
            font-size: 18px;
            padding: 10px;
            margin: 10px;
        }
        #translatedText {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: #007BFF;
        }
        #scoreboard {
            margin-top: 40px;
            font-size: 18px;
            text-align: left;
            width: 60%;
            margin: 0 auto;
        }
        .score-entry {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
    </style>

    <!-- Firebase v9 Modular SDK -->
    <script type="module">
        // Import the necessary Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getDatabase, ref, set, push, onValue, update } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyD6RXGgWex_FADsLKASiU4Yj5d7pt--2IY",
            authDomain: "translit-d2fea.firebaseapp.com",
            databaseURL: "https://translit-d2fea-default-rtdb.firebaseio.com/",
            projectId: "translit-d2fea",
            storageBucket: "translit-d2fea.appspot.com",
            messagingSenderId: "859534826301",
            appId: "1:859534826301:web:82744789ead06c16108354"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // Store translated text
        let translated = "";

        // Translate text function
        function translateText() {
            let text = document.getElementById("textToTranslate").value;
            let targetLanguage = document.getElementById("language").value;

            if (text.trim() === "") {
                alert("Please enter text to translate.");
                return;
            }

            let url = `https://translate.googleapis.com/translate_a/single?client=gtx&sl=auto&tl=${targetLanguage}&dt=t&q=${encodeURIComponent(text)}`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    translated = data[0].map(item => item[0]).join("");
                    document.getElementById("translatedText").innerText = translated;
                })
                .catch(error => {
                    console.error("Error:", error);
                    alert("Translation failed. Please try again.");
                });
        }

        // Speak the translated text
        function speakTranslation() {
            if (!translated) {
                alert("Translate something first!");
                return;
            }

            let speech = new SpeechSynthesisUtterance(translated);
            let targetLanguage = document.getElementById("language").value;
            speech.lang = targetLanguage;

            window.speechSynthesis.speak(speech);
        }

        // Add player to Firebase
        function addPlayer() {
            let playerName = document.getElementById("playerName").value.trim();
            if (!playerName) {
                alert("Enter a player name!");
                return;
            }

            const playersRef = ref(db, 'players');
            const newPlayerRef = push(playersRef);  // Push new player

            set(newPlayerRef, {
                name: playerName,
                score: 0
            });
        }

        // Increase score of a player
        function increaseScore(playerId) {
            const playerRef = ref(db, 'players/' + playerId);

            playerRef.once('value', (snapshot) => {
                let playerData = snapshot.val();
                if (playerData) {
                    let newScore = (playerData.score || 0) + 1;
                    update(playerRef, { score: newScore });
                }
            });
        }

        // Listen for changes in the player data and update scoreboard
        const scoreboard = document.getElementById('scoreboard');

        onValue(ref(db, 'players'), (snapshot) => {
            console.log("Database snapshot: ", snapshot.val());  // Debugging line
            scoreboard.innerHTML = "<h3>Live Scores:</h3><div class='score-entry'><span>Player Name</span><span>Score</span></div>"; // Reset header

            snapshot.forEach(childSnapshot => {
                let player = childSnapshot.val();
                let playerId = childSnapshot.key;

                const playerEntry = document.createElement("div");
                playerEntry.classList.add("score-entry");

                playerEntry.innerHTML = `
                    <span>${player.name}</span>
                    <span>${player.score}</span>
                    <button onclick="increaseScore('${playerId}')">+1</button>
                `;
                
                scoreboard.appendChild(playerEntry);  // Append new player entry to scoreboard
            });
        });
    </script>

</head>
<body>

    <h1>TransLit with Live Scoring</h1>

    <h2>Enter Text to Translate</h2>
    <textarea id="textToTranslate" placeholder="Enter text here..."></textarea>
    <br>

    <label for="language">Select Language:</label>
    <select id="language">
        <option value="es">Spanish</option>
        <option value="fr">French</option>
        <option value="de">German</option>
        <option value="it">Italian</option>
        <option value="zh-CN">Chinese (Simplified)</option>
        <option value="ja">Japanese</option>
        <option value="hi">Hindi</option>
    </select>
    <br>

    <button onclick="translateText()">Translate</button>
    <button onclick="speakTranslation()">ðŸ”Š Speak</button>

    <p id="translatedText">Translation will appear here...</p>

    <h2>Player Scoring</h2>
    <div>
        <label for="playerName">Enter Player Name:</label>
        <input type="text" id="playerName" placeholder="Enter player name">
        <button onclick="addPlayer()">Add Player</button>
    </div>

    <div id="scoreboard">
        <h3>Live Scores:</h3>
        <div class="score-entry">
            <span>Player Name</span><span>Score</span>
        </div>
    </div>

</body>
</html>
